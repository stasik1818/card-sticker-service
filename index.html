<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api.telegram.org" />
  <title>Редактор наклеек для банковских карт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1.5em;
      margin: 10px 0;
      text-align: center;
    }
    .upload-area {
      position: relative;
      width: 428px;
      height: 270px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px dashed #999;
      background-color: #fff;
      max-width: 90vw;
      touch-action: none;
    }
    #imagePreview {
      position: absolute;
      cursor: grab;
      max-width: none;
      max-height: none;
      object-fit: none;
      left: 0;
      top: 0;
      display: none;
      will-change: transform;
    }
    #imagePreview.loaded {
      display: block;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    input[type="text"], textarea, select {
      width: 90%;
      max-width: 300px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .upload-area {
        width: 90vw;
        height: calc(90vw * 0.63);
      }
      h2 {
        font-size: 1.2em;
      }
      label.upload-btn, button, select {
        padding: 6px 12px;
        font-size: 0.9em;
      }
      input[type="text"], textarea, select {
        width: 85%;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Создать наклейку для банковской карты</h2>
    <div class="upload-area" id="frame">
      <img id="imagePreview" src="" alt="Ваше фото появится здесь" />
    </div>
    <label class="upload-btn" for="imageUpload">Выбрать фото</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="nameInput" placeholder="Ваше имя" />
    <textarea id="commentInput" placeholder="Комментарий к заказу" rows="4"></textarea>
    <select id="qualitySelect">
      <option value="jpeg-low">JPEG (низкое качество, маленький размер)</option>
      <option value="jpeg-medium" selected>JPEG (среднее качество)</option>
      <option value="jpeg-high">JPEG (высокое качество)</option>
      <option value="png">PNG (максимальное качество)</option>
    </select>
    <button id="submitButton">Отправить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
