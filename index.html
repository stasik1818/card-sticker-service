<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор стикеров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overscroll-behavior: none;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .frame-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1200 / 757;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 12px;
      margin: 0 auto 20px auto;
      box-sizing: border-box;
    }
    #frame {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      touch-action: none;
    }
    #imagePreview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      transform-origin: 50% 50%;
      user-select: none;
      pointer-events: auto;
      touch-action: none;
    }
    #imagePreview.loaded {
      display: block;
    }
    #imagePreview:not(.loaded) {
      display: none;
    }
    .input-group {
      margin-bottom: 15px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .frame-container {
        width: 90vw;
        aspect-ratio: 1200 / 757;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Редактор стикеров</h1>
    <div class="frame-container">
      <div id="frame">
        <img id="imagePreview" alt="Предпросмотр">
      </div>
    </div>
    <div class="input-group">
      <label for="imageUpload">Выберите изображение:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>
    <div class="input-group">
      <label for="nameInput">Ваше имя:</label>
      <input type="text" id="nameInput" placeholder="Введите ваше имя">
    </div>
    <div class="input-group">
      <label for="commentInput">Комментарий (опционально):</label>
      <input type="text" id="commentInput" placeholder="Ваш комментарий">
    </div>
    <div class="input-group">
      <label for="qualitySelect">Качество изображения:</label>
      <select id="qualitySelect">
        <option value="jpeg-low">JPEG (низкое)</option>
        <option value="jpeg-medium" selected>JPEG (среднее)</option>
        <option value="jpeg-high">JPEG (высокое)</option>
        <option value="png">PNG (без потерь)</option>
      </select>
    </div>
    <button id="submitButton">Отправить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
