<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать наклейку для банковской карты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #frame {
      position: relative;
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
    #imagePreview {
      position: absolute;
      top: 0;
      left: 0;
      display: none; /* Скрыто до загрузки */
      max-width: none; /* Позволяет масштабировать изображение */
      max-height: none;
    }
    #imagePreview.loaded {
      display: block; /* Показываем после загрузки */
      transition: transform 0.2s ease; /* Плавное изменение при перемещении/масштабировании */
    }
    #chip {
      position: absolute;
      border: 1px dashed #ff0000; /* Для отладки области чипа */
      pointer-events: none; /* Чтобы чип не мешал взаимодействию */
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    .quality-options {
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Создать наклейку для банковской карты</h1>

  <div class="form-group">
    <label for="imageUpload">Выбрать фото</label>
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <div id="frame">
    <img id="imagePreview" src="" alt="Preview">
    <div id="chip"></div>
  </div>

  <div class="form-group">
    <label for="nameInput">Имя (обязательно)</label>
    <input type="text" id="nameInput" placeholder="Введите ваше имя">
  </div>

  <div class="form-group">
    <label for="commentInput">Комментарий (опционально)</label>
    <input type="text" id="commentInput" placeholder="Введите комментарий">
  </div>

  <div class="form-group">
    <label>Качество фото:</label>
    <div class="quality-options">
      <label><input type="radio" name="photoQuality" value="jpegLow"> JPEG (низкое качество, маленький размер)</label>
      <label><input type="radio" name="photoQuality" value="jpegMedium"> JPEG (среднее качество)</label>
      <label><input type="radio" name="photoQuality" value="jpegHigh"> JPEG (высокое качество)</label>
      <label><input type="radio" name="photoQuality" value="pngMax"> PNG (максимальное качество)</label>
    </div>
  </div>

  <button id="submitButton">Отправить</button>

  <script src="script.js"></script>
</body>
</html>
